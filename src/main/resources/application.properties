# HINT: change your acme project properties here

# Nivel de log para toda la aplicación
logging.level.root=INFO

# Configurar para que los mensajes de System.out.println aparezcan en la consola
logging.file.name=logs/application.log
logging.file.encoding=UTF-8

# Evitar que los mensajes se filtren o se silencien en la consola
spring.output.ansi.enabled=ALWAYS

# Asegurar que las salidas estándar se muestren en la consola
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Configuración para que los mensajes de error también aparezcan
logging.level.org.springframework=ERROR
logging.file.path=./logs
logging.file.max-size=10MB
logging.file.total-size-cap=1GB

# Para ver las consultas SQL en la consola (opcional, si trabajas con JPA/Hibernate)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=TRACE

acme.population.initial				= initial
acme.population.sample				= initial, sample

acme.runtime.base-moment			= 2025/01/01 00:00
acme.runtime.servicing-time			= 0

acme.data.money.minimum				= 0.00
acme.data.money.maximum				= 1000000.00

acme.data.moment.mininum			= 2000/01/01 00:00
acme.data.moment.maximum			= 2200/12/31 23:59

# HINT: insert whatever user-defined properties you need here

# Intentionally blank

# HINT: do not forget to include the base properties provided by the framework.

spring.config.import 				= classpath:acme.properties,classpath:maven.properties
